<!DOCTYPE html>
<html>
<head>
  <title>ACTIVITY 16</title>
</head>
<body>
    <header>
        <div class="header">
        <h1>SLIDING NAVIGATION</h1>
        </div>
    </header>
  <div class="nav-container">
    <div class="nav-box" id="main-nav">
      <ul>
        <button><li><a href="#" class="nav-link" data-target="about-nav">About</a></li></button>
        <button><li><a href="#" class="nav-link" data-target="products-nav">Products</a></li></button>
        <button><li><a href="#" class="nav-link" data-target="resources-nav">Resources</a></li></button>
        <button><li><a href="#">Contact</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="about-nav">
      <a href="#" class="back-link" data-target="main-nav">Back to About</a>
      <ul>
        <button><li><a href="#" class="nav-link" data-target="media-nav">Media</a></li></button>
        <button><li><a href="#">History</a></li></button>
        <button><li><a href="#">Staff</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="media-nav">
      <a href="#" class="back-link" data-target="about-nav">Back to Media</a>
      <ul>
        <button><li><a href="#">Brochures</a></li></button>
        <button><li><a href="#">Videos</a></li></button>
        <button><li><a href="#">Downloads</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="products-nav">
      <a href="#" class="back-link" data-target="main-nav">Back to Products</a>
      <ul>
        <button><li><a href="#">Widgets</a></li></button>
        <button><li><a href="#">Contraptions</a></li></button>
        <button><li><a href="#">Gizmos</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="resources-nav">
      <a href="#" class="back-link" data-target="main-nav">Back to Resources</a>
      <ul>
        <button><li><a href="#">Manuals</a></li></button>
        <button><li><a href="#">Knowledgebase</a></li></button>
        <button><li><a href="#">Support</a></li></button>
      </ul>
    </div>
  </div>
  <style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(190, 23, 193);
        
      }
      
      .nav-container {
        width: 670px;
        height: 490px;
        position: relative;
        margin: 50px auto;
        overflow: hidden;
      }
      
      .nav-box {
        align-items: left;
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 0cqmax;
        border-radius: 10px;
        top: 0;
        left: 100%;
        background-color: rgb(238, 133, 222);
        padding: 20px;
        box-sizing: border-box; 
        transition: left 0.5s
      }
      
      .nav-box#main-nav {
        left: 0;
      }
      
      .nav-box.active {
        left: 0;
      }
      
      .nav-link,
      .back-link {
        cursor: pointer;
        color:  rgb(239, 72, 72);
        text-decoration: none;
      }
      button{
        padding: 50px;
       text-align: center;
        background-color: rgb(239, 183, 225)  ;
        height: 120px;
        width: 620px;
        border-radius: 5px;
        border-inline-start-width: 0cqmax;
        display: flex;
        align-self: left;
        font-size: x-large;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    
      }
      a{
        text-decoration: none;
    
      }
      header{
        
        text-align: center;
        border-inline-start-width: 0cqmax;
        
    
      }
      footer{
        
        text-align: center;
        border-inline-start-width: 0cqmax;
        font-size: x-large;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    
      }
  </style>
  <script>
    const navLinks = document.querySelectorAll('.nav-link');
const backLinks = document.querySelectorAll('.back-link');
const navBoxes = document.querySelectorAll('.nav-box');

navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.getElementById(link.dataset.target);
    navBoxes.forEach(box => box.classList.remove('active'));
    target.classList.add('active');
  });
});

backLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.getElementById(link.dataset.target);
    navBoxes.forEach(box => box.classList.remove('active'));
    target.classList.add('active');
  });
});

  </script>
</body>
</html>
